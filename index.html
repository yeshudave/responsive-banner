<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="relative">

    <div class="earth">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>

    <div class="banner">

      <div class="grid grid-middle gutter-1-2 wrapper pad-t">
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="yotta push-1-2">The Planet Earth</h1>
          <p class="push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="button unit xs-1 s-1 m-1-2 l-1-2">
          <a class="btn btn-ghost mega" href="#">Book a star cruise</a>
        </div>
      </div>

    </div>

  </header>

</body>
</html>
